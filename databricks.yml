bundle:
  name: spotify_dab

variables:
  catalog:
    description: Unity Catalog name
  schema:
    description: Schema name

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-7405606613016076.16.azuredatabricks.net
    variables:
      catalog: spotify_cata
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    workspace:
      host: https://adb-7405606613016076.16.azuredatabricks.net
      root_path: /Workspace/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: spotify_cata
      schema: prod
    permissions:
      - user_name: ealexcr_outlook.com#ext#@ealexcroutlook.onmicrosoft.com
        level: CAN_MANAGE

resources:
  jobs:
    gold_pipeline:
      name: gold_pipeline

      job_clusters:
        - job_cluster_key: shared_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            num_workers: 1
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD

      tasks:
        - task_key: silver_task
          job_cluster_key: shared_cluster
          notebook_task:
            notebook_path: /Workspace/Users/ealexcr_outlook.com#ext#@ealexcroutlook.onmicrosoft.com/spotify_dab/src/silver/silver_dimensions
